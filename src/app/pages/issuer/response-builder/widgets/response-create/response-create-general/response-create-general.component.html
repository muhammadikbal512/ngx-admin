<nb-card>
    <nb-card-body>
        <form>
            <div class="row">
                <div class="col-lg-12">
                    <label class="label">Name</label>
                    <input type="text" nbInput fullWidth="" placeholder="Response Builder Name">
                </div>
            </div>
            <div class="row mt-3">
                <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
                </ng2-smart-table>
            </div>
        </form>
    </nb-card-body>
</nb-card>
