<nb-card>
    <nb-card-body>
        <nb-tabset fullWidth>
            <nb-tab tabTitle="General Info">
                <div class="form-input">
                    <label for="" class="label">Name</label>
                    <input type="text" nbInput fullWidth="" placeholder="Name">
                    <label for="" class="label">Description</label>
                    <textarea rows="5" nbInput fullWidth placeholder="Description"></textarea>
                </div>
            </nb-tab>
            <nb-tab tabTitle="Data">

            </nb-tab>
            <button class="btn btn-primary">Create</button>
            <button (click)="backClicked()" class="btn btn-danger">Cancel</button>
        </nb-tabset>
    </nb-card-body>
</nb-card>
